<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="animate.css">
    </head>
    <body>
        <div class="text">
        <h1>This is animated!</h1>
        </div>

        <div>
            <img src="mschwartz.jpg" alt="xray flower" class="swirl-in-fwd">
        </div>

        <div class="words">
           <p>This is also animated.</p>
        </div>
        <br>
        <script>
            function play() {
                var audio = document.getElementById("sound");
                    audio.play();
            }
        </script>
        <audio id="sound"><source src="onclicksound.wav" type="audio/WAV"></audio>
        <button onclick="play()" type="button">Click here for sound</button>

    </body>
</html>
